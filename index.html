<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/neometric-2" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Bokal</title>
</head>
<body>
    <div class="bar bar--fullscreen">
        <div class="shelf shelf--1"></div>
        <div class="container">
            <div class="level level--1">
                <div class="sup hithere"><img class="bokal bokal--1" src="img/1.png" alt=""></div>
                <div class="sup"><img class="shelf__text" src="img/strength.png" alt=""></div>
                <div class="sup top"><img class="bokal bokal--2" src="img/2.png" alt=""></div>
            </div>
        </div>
        <div class="shelf"></div>

        <div class="container">
            <div class="level level--2 marquee">
                <div class="sup bounce-auto">
                    <img src="img/3.png" alt="">
                </div>
                <div class="sup spin">
                    <img src="img/4.png" alt="">
                </div>
                <div class="sup scale-out">
                    <img src="img/5.png" alt="">
                </div>
            </div>
        </div>
        <div class="shelf"></div>


        <div class="container">
            <div class="level level--3 marquee">
                <div class="sup bounce"><img src="img/6.png" alt=""></div>
                <div class="sup bounce-out"><img src="img/7.png" alt=""></div>
                <div class="sup blur"><img src="img/8.png" alt=""></div>
            </div>
        </div>
        <div class="shelf"></div>

        <div class="container">
            <div class="level level--3 marquee">
                <div class="sup elastic-spin"><img src="img/9.png" alt=""></div>
                <div class="sup scale"><img src="img/10.png" alt=""></div>
                <div class="sup down-left"><img src="img/11.png" alt=""></div>
            </div>
        </div>
        <div class="shelf"></div>
    </div>

    <div class="container">
        <div class="footer">
            <div class="footer__left">
                <p class="footer__text">Б21Д309 <br> Подьякова Ксения <br> Куратор: Ярослав Субботин</p>
            </div>
            <div class="footer__right">
                <img src="img/footer.png" alt="">
            </div>
        </div>
    </div>

</body>
</html>
